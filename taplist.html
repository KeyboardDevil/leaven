<html>
    <head>
        <title>test</title>
    </head>
    <body>
        <script>
            strOut = '';
            iCount = 1;
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    myObj = JSON.parse(this.responseText);
                    for (var i = 0; i < myObj.length; i++) {
                        for (var prop in myObj[i]) {
                            if (prop == 'MenuItemProductDetail') {
                                strOut = strOut + myObj[i]['MenuItemProductDetail']['Beverage']['BeverageName'] + '<br>';
                                iCount++;
                            }
                        }
                    }
                    document.getElementById("demo").innerHTML = "We have " + iCount + " beers on draft!<br>" + strOut;
                }
            };
            xmlhttp.open("GET", "https://server.digitalpour.com/DashboardServer/api/v3/MenuItems/5d8a2b6c35272612344327e5/1/Tap?apiKey=5d8c913b76d5a90b0b38cedf", true);
            xmlhttp.send();
        </script>
        <div id="demo"></div>
    </body>
</html>
